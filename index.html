<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js@1.2.26" data-semver="1.2.26" src="https://code.angularjs.org/1.2.26/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>Hello Plunker! {{name}}</h1>
    <div>
      <input type="file" on-read-file="showContent($fileContent)" />
    </div>
    <form>

      English : {{leftinput}}  French: <input type="text" ng-model="rightinput"/>
      <input type="submit" value="validate" ng-click="checkCorrect()">
    </form>


  </body>

</html>
